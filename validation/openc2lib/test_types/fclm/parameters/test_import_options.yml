  - options:
      scan_frequency: 10
      clean_inactive: 10
      max_backoff: 10
      close_inactive: 10
      ignore_older: 10
  - options:
      scan_frequency: 30
      clean_inactive: 30
      max_backoff: 30
      close_inactive: 30
      ignore_older: 30
  - options:
      scan_frequency: 60
      clean_inactive: 60
      max_backoff: 60
      close_inactive: 60
      ignore_older: 60
  - options:
      scan_frequency: 100
      clean_inactive: 100
      max_backoff: 100
      close_inactive: 100
      ignore_older: 100
  - options:
      scan_frequency: 5
      clean_inactive: 5
