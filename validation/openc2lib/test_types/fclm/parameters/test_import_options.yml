      max_backoff: 180
      close_inactive: 180
      ignore_older: true

test_bad_import_options:
  - bad_options:
      scan_frequency: "10m"  # not a Duration
  - bad_options:
      max_backoff: "not-a-duration"  # invalid duration format
  - bad_options:
      scan_frequency: "5s"  # should be a numeric duration (integer)
  - bad_options:
      ignore_older: -10  # negative value for duration
  - bad_options:
      close_inactive: "string"  # invalid type (should be duration)
  - bad_options:
      max_backoff: [10]  # list instead of scalar value
  - bad_options:
      scan_frequency: null  # null value
  - bad_options:
      scan_frequency: {}  # empty dictionary instead of integer
  - bad_options:
      clean_inactive: []  # empty list instead of integer
  - bad_options:
      scan_frequency: "one hundred"  # non-numeric string
  - bad_options:
      max_backoff: "10,20,30"  # comma-separated string instead of single value
  - bad_options:
      close_inactive: 10,20  # tuple instead of duration
  - bad_options:
      clean_inactive: "10 hours"  # string with units (should be numeric)
  - bad_options:
      ignore_older: {}  # empty dictionary instead of duration
  - bad_options:
      max_backoff: "0s"  # zero with unit string instead of numeric value

