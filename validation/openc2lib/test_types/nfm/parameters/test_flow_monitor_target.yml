test_bad_flow_monitor:
  - bad_interfaces: 
      - {"interface_name": ""}
    bad_information_elements: 
      - {"element_type": "ip"}
    bad_filter_v4: 
      - {"src_address": "10.0.0.1", "src_port": 8080, "dst_address": "10.0.0.2", "dst_port": 80, "protocol": "tcp"}
    bad_filter_v6: []

  - bad_interfaces: []
    bad_information_elements: []
    bad_filter_v4: []
    bad_filter_v6: []

  - bad_interfaces:
      - {"interface_name": "eth-0"}  # Invalid interface name
    bad_information_elements: 
      - {"element_type": "unknown"}  # Invalid element type
    bad_filter_v4: 
      - {"src_address": "10.0.0.1", "src_port": "notaport", "dst_address": "10.0.0.2", "dst_port": 80, "protocol": "tcp"}  # Invalid port type
    bad_filter_v6: []

  - bad_interfaces: 
      - {"interface_name": "eth0"}
    bad_information_elements: 
      - {"element_type": "port"}
    bad_filter_v4: 
      - {"src_address": "192.168.1.1", "src_port": "notaport", "dst_address": "10.0.0.3", "dst_port": 80, "protocol": "tcp"}  # Invalid port
    bad_filter_v6: []

  - bad_interfaces: 
      - {"interface_name": "eth1"}
    bad_information_elements: 
      - {"element_type": "ip"}
    bad_filter_v4: 
      - {"src_address": "192.168.1.1", "src_port": 8080, "dst_address": "10.0.0.2", "dst_port": 80, "protocol": "unknown"}  # Invalid protocol
    bad_filter_v6: []
