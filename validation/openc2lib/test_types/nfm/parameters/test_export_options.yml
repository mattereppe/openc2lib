  - bad_sampling: "not_int"  # Invalid sampling (string instead of integer)
    bad_aggregate: 3
    bad_buffer: 2048
    bad_timeout: 1000
    bad_format: "netflow5"
  - bad_sampling: 1
    bad_aggregate: "not_int"  # Invalid aggregate (string instead of integer)
    bad_buffer: 512
    bad_timeout: 2000
    bad_format: "ipfix"
  - bad_sampling: 10
    bad_aggregate: 2
    bad_buffer: "not_int"  # Invalid buffer (string instead of integer)
    bad_timeout: 500
    bad_format: "invalid_format"  # Invalid format
  - bad_sampling: 1
    bad_aggregate: 2
    bad_buffer: 1024
    bad_timeout: "not_int"  # Invalid timeout (string instead of integer)
    bad_format: "netflow5"
  - bad_sampling: 10
    bad_aggregate: 3
    bad_buffer: 2048
    bad_timeout: 1000
    bad_format: 1
