test_good_export_options:
  - sampling: 1
    aggregate: 2
    buffer: 1024
    timeout: 500
    format: "netflow5"
  - sampling: 10
    aggregate: 3
    buffer: 2048
    timeout: 1000
    format: "netflow9"
  - sampling: 5
    aggregate: 1
    buffer: 512
    timeout: 2000
    format: "ipfix"
  - sampling: 2
    aggregate: 1
    buffer: 1024
    timeout: 1000
    format: "json"
  - sampling: 7
    aggregate: 2
    buffer: 4096
