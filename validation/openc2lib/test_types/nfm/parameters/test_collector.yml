test_bad_collector:
  - bad_address: "300.300.300.300"  # Invalid IP address
    bad_port: 1234
  - bad_address: "192.168.1.1"
    bad_port: "notaport"  # Invalid port
  - bad_address: "10.0.0.2"
    bad_port: "invalidport"  # Invalid port type
  - bad_address: ""
    bad_port: 2055  # Invalid address
  - bad_address: null
    bad_port: 2055  # Null address
  - bad_address: "192.168.1.256"  # Invalid octet
    bad_port: 2055
  - bad_address: "192.168.1.1"
    bad_port: -1  # Negative port
  - bad_address: "10.0.0.2"
    bad_port: 70000  # Port too high
  - bad_address: "localhost"  # Not a valid IP
    bad_port: 2055
  - bad_address: "abc.def.ghi.jkl"
    bad_port: 1234  # Not an IP address
