# Casbin Model Configuration for OpenC2 User Agent
# RBAC model with resource-based access control

[request_definition]
r = sub, act, obj, actuator

[policy_definition]
p = sub, act, obj, actuator

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.sub, p.sub) && keyMatch2(r.act, p.act) && keyMatch2(r.obj, p.obj) && keyMatch2(r.actuator, p.actuator)